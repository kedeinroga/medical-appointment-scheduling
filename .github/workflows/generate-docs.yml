# GitHub Actions para generar documentación automáticamente
name: Generate API Documentation

on:
  push:
    branches: [main, develop]
    paths: ['docs/openapi.yml', 'functions/**/*.ts']

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Swagger docs
        run: npm run docs:generate
      
      - name: Generate API Gateway spec
        run: node scripts/generate-api-gateway-spec.js
      
      - name: Deploy to GitHub Pages (optional)
        if: github.ref == 'refs/heads/main'
        run: |
          # Copiar archivos generados a gh-pages
          mkdir -p dist
          cp docs/swagger.json dist/
          cp docs/api-gateway-openapi.yml dist/
          # Deploy logic aquí
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: api-documentation
          path: |
            docs/swagger.json
            docs/api-gateway-openapi.yml
