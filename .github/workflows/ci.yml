name: Continuous Integration

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

env:
  AWS_REGION: us-east-1
  NODE_VERSION: '18.x'

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
        
    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
        
    - name: Setup pnpm cache
      uses: actions/cache@v3
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-
        
    - name: Install dependencies
      run: |
        pnpm install --frozen-lockfile
        
    - name: Lint code
      run: |
        pnpm run lint:check
        
    - name: Format check
      run: |
        pnpm run format:check
        
    - name: Run unit tests
      run: |
        pnpm run test:unit
        
    - name: Generate coverage report
      run: |
        pnpm run test:coverage
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        fail_ci_if_error: false
        
    - name: Build TypeScript
      run: |
        pnpm run build
        
    - name: Validate Serverless configuration
      run: |
        npm install -g serverless@3
        serverless print --stage dev
        
    - name: Validate Infrastructure configuration
      working-directory: infrastructure
      run: |
        npm init -y
        npm install --save-dev serverless-prune-plugin
        serverless print --stage dev
        
    - name: Security audit
      run: |
        pnpm audit --audit-level moderate
        
    - name: Test summary
      if: always()
      run: |
        echo "✅ CI Pipeline completed successfully!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-------|---------|" >> $GITHUB_STEP_SUMMARY
        echo "| Linting | ✅ Passed |" >> $GITHUB_STEP_SUMMARY
        echo "| Formatting | ✅ Passed |" >> $GITHUB_STEP_SUMMARY
        echo "| Unit Tests | ✅ Passed |" >> $GITHUB_STEP_SUMMARY
        echo "| Build | ✅ Passed |" >> $GITHUB_STEP_SUMMARY
        echo "| Config Validation | ✅ Passed |" >> $GITHUB_STEP_SUMMARY
        echo "| Security Audit | ✅ Passed |" >> $GITHUB_STEP_SUMMARY
